<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap" rel="stylesheet">
    <title>WEBSITE js</title>
</head>

<body>
    <style>
        h1{
            font-family: 'Sedan SC';
            font-size: 5rem;
        }
    </style>
    <div class="container">
        <div class="row align-items-center">
            <div class="col text-center">

                <h1 class="mt-3">Tusshar</h1>
                <p class="lead">Software Engineer by day. Gym addict by evening! &#128526 </p>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col col-lg-6 col-sm-12 col-xs-12">
                <h2 class="display-4 text-center mb-3">Technical Skills</h2>
                <ul class="list-group">
                    <li class="list-group-item">Java</li>
                    <li class="list-group-item">C/C++</li>
                    <li class="list-group-item">Javascript</li>
                    <li class="list-group-item">Python</li>
                </ul>
            </div>
            <div class="col col-lg-6 col-sm-12 col-xs-12">
                <h2 class="display-4 text-center mb-3">Soft Skills</h2>
                <ul class="list-group">
                    <li class="list-group-item">Quick Learner</li>
                    <li class="list-group-item">Time management</li>
                    <li class="list-group-item">Communication Skills</li>
                    <li class="list-group-item">Interpersonal Skills</li>
                </ul>
            </div>
        </div>
        <div class="row p-3">
          <h2 class="display-3 text-center m-3">My photos</h2>
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://th.bing.com/th/id/OIP.DpcLyyRCeTWoiiMNdCTXxQHaEK?rs=1&pid=ImgDetMain" class="d-block w-100" height="550" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://wallpapercave.com/wp/wp2599594.jpg" class="d-block w-100" height="550" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://www.thewowstyle.com/wp-content/uploads/2015/01/nature-images..jpg" class="d-block w-100" height="550" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
